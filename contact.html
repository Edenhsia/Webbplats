<body>
  <header class="main-header">
    <div class="container">
      <h1><a class="logo" href="index.html">Webbplats</a></h1>

            </ul>
          </li>
          <li><a href="contact.html">Contacts</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <div class="main">
    <section class="banner secondary">
      <div class="container">
        <h2>Contacts</h2>
      </div>
    </section>
    <section class="section contact">
      <div class="container">
        <div class="content">
          <div class="item">
            <div class="icon">
              <i class="fa fa-phone" aria-hidden="true"></i>
            </div>
            <a href="tel:+886-911-567-079">+886-911-567-079</a>
          </div>
          <div class="item">
            <div class="icon">
              <i class="fa fa-home" aria-hidden="true"></i>
            </div>
            <a href="https://www.google.com/maps/place/500+Kingston+Rd,+Toronto,+ON+M4L+1V3%E5%8A%A0%E6%8B%BF%E5%A4%A7/@43.6778973,-79.3048619,17z/data=!3m1!4b1!4m5!3m4!1s0x89d4cc0f977c4177:0x27ded4dd15198919!8m2!3d43.6778973!4d-79.3026732"
              target="_blank">
              500 Kingston Rd Toronto</a>
          </div>
          <div class="item">
            <div class="icon">
              <i class="fa fa-envelope" aria-hidden="true"></i>
            </div>
            <a href="mailto:edenhsia@gmail.com">edenhsia@gmail.com</a>
          </div>
        </div>
      </div>
    </section>
  </div>
  <footer class="section main-footer">
    <div class="container">
      <h2>Get in Touch</h2>
      <form class="form">
        <div class="input-group">
          <label for="name">Name</label>
          <input type="text" id="name" placeholder="Please enter your name">
        </div>
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Please enter your email">
        </div>
        <div class="input-group">
          <label for="message">Message</label>
          <textarea id="message" cols="30" rows="3" placeholder="Write down what you think"></textarea>
        </div>
        <button class="btn"><span>Send</span></button>
      </form>
    </div>
  </footer>
  <div class="loader">
    <div class="content">
      <span></span>
    </div>
  </div>
  <script src="script.js"></script>
